name: Build and publish the VNC container
on:
  push:
    branches:
      - main
    paths:
      - 'vnc/**'
      - '.github/workflows/vnc.yml'
jobs:
  build-and-publish:
    name: Build and publish the VNC container
    uses: ./.github/workflows/container.yml
    with:
      image: vnc
      context: vnc