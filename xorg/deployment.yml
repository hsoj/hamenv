apiVersion: apps/v1
kind: Deployment
metadata:
  name: gui
  labels:
    app: gui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gui
  template:
    metadata:
      labels:
        app: gui
    spec:
      containers:
        - name: xorg
          image: ghcr.io/hsoj/hamenv:xorg-76ef954c5548d5109a38c8c22fdf243796a3d9b3          
          securityContext:
            privileged: true
